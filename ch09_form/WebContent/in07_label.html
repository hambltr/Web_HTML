<!DOCTYPE html>
<!-- 
	label
		: 마우스에 익숙하지 않은 사용자가 radio/checkbox 를 정확하게 클릭하기 힘든 경우
		: 웹 문서가 음성만 출력되는 환경에서 각 폼 요소에 무엇을 입력해야만 하는지 음성만 듣고 처리하는 경우
		: >> label을 이용하여 묶어줌으로써 접근성을 높일 수 있다.


 -->



<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>회원가입</h3>
	<hr>
	<br>
	<form action="" method="">
		<fieldset>
			<legend>회원가입</legend>
			<table>
				<caption><h3><img alt="" src="dogo1.png">회원가입 서식</h3></caption>
				<tbody>
					<tr>
						<th><label for="name">이름</label></th>
						<td><input type="text" id="name"></td>
					</tr>
					<tr>
						<th><label for="id">id</label></th>
						<td><input type="text" id="id"></td>
					</tr>
					<tr>
						<th><label for="pw">비밀번호</label></th>
						<td><input type="password" id="pw"></td>
					</tr>
					<tr>
						<th><label for="r_pw">비밀번호 확인</label></th>
						<td><input type="password" id="r_pw"></td>
					</tr>
					<tr>
						<th><label for="id_num">주민번호</label></th>
						<td><input type="text" id="id_num">-<input type="password" title="보이스피싱 아닙니다."></td>
					</tr>
					<tr>
						<th><label for="e_name">Email</label></th>
						<td><input type="text" id="e_name">@<input type="text" size="15"></td>
					</tr>
					<tr>
						<th><label for="tel">연락처</label></th>
						<td><input type="text" id="tel" size="4" maxlength="3"">
						-<input type="text" size="5">-<input type="text" size="5"></td>
					</tr>
				</tbody>
			</table>
			<p><input type="submit" value="등록">&nbsp;&nbsp;<input type="reset" value="취소"></p>
		</fieldset>
	</form>
	
</body>
</html>
