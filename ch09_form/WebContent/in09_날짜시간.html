<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>생일 축하합니다</h3>
	<hr>
	당신의 생일은 2020년 10월 23일 입니다.<br>
	틀리면 수정하시고 파티 시간과 장소를 입력하세요.
	<hr>
	<form>
		<table>
			<tr>
				<td>생일</td>
				<td><input type="date" name="date" value="2020-09-10"></td>				
			</tr>
			<tr>
				<td>생일파티시간</td>
				<td><input type="time"></td>				
			</tr>
			<tr>
				<td>생일파티장소</td>
				<td><input type="text"></td>				
			</tr>
		</table>
		<input type="submit" value="전송">
	</form>
</body>
</html>
