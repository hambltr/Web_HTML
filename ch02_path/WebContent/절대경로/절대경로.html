<!DOCTYPE html>
<!-- 
	1)절대경로
		: http:// 로 시작되는 웹사이트 주소 (URL)을 사용하여 파일 장소를 지정하는 방법
		: 절대경로는 항상 URL을 기준으로 파일 장소를 나타낸다.
		: 주로 다른 서버에 존재하는 파일을 지정할 때 사용한다.
		
		:http://localhost:8080/ch02_path/절대경로/aaa/A.html
			  = 127.0.0.1
		
		
		루트계층		제1계층 		제2계층		제3계층
		------------------------------------------
		절대경로.html 	bbb			
		aaa  ------A.html
				|
				--A2.html
				|
				----bbb---------B.html
							|
							----ccc--------C.html
		
		ddd--------D.html


 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>절대경로로 파일을 호출해 봅니다.</h1>
	<hr><br><br>
	<ul>
		<li><a href="http://localhost:8080/ch02_path/절대경로/aaa/A.html">A파일 접속</a></li>
		<li><a href="http://localhost:8080/ch02_path/절대경로/aaa/bbb/B.html">B파일 접속</a></li>
		<li><a href="http://localhost:8080/ch02_path/절대경로/aaa/bbb/ccc/C.html">C파일 접속</a></li>
		<li><a href="http://localhost:8080/ch02_path/절대경로/ddd/D.html">D파일 접속</a></li>	
	</ul>
</body>
</html>
