<!DOCTYPE html>
<!-- 
	하이퍼링크(Hyperlink)
		: HTML 페이지에서 다른 HTML페이지를 연결하는 고리를 하이퍼링크라고 한다
		: 이동기능구현: 사이트, 다른 페이지, 문서의 특정위치로 이동
		: 하이퍼 링크에 의해 웹페이지로 이동하는 것을 내비게이션(navigation)이라고 한다.

		: 문법
			: <a href="URL | URL#name | name"></a>
				target = "윈도우 이름"
				download>
				
				target : _blank : 새 창으로 열기
					   : _self	: 현재 창에 열기s
					   : _parent: 부모 창에 띄우기(현재 창을 열었던 창)
					   : _top	: 최상위창에 띄우기
					   
 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="https://www.naver.com">네이버</a>&nbsp;&nbsp;
	<a href="https://www.youtube.com" target="_blank">유튜브</a>&nbsp;&nbsp;
	<a href="https://www.daum.net">
		<img alt="aaa" src="./img/dogo1.png" width="30%" height="30%">
	</a>
	
</body>
</html>
