<!DOCTYPE html>
<!-- 
	table
		: 표 작성이나, 그리드 레이아웃 구현에 자주 사용된다. : 달력 만들어보기
		: 문법
			:	<table>
					<caption> 제목 </caption>
					<thead>
						<tr> (1행 생성)
							<th></th><th></th> (제목 생성) : td에 비해 조금 굵고 가운데 정렬 												
						</tr>							: 문법은 td와 동일
					</thead>
					<tbody>
						<tr> (2행 생성)
							<td></td> (2열 생성)
							<td></td>
						</tr>
						
						<tr> (3행 생성)
							<td></td> (2열 생성)
							<td></td>
						</tr>
					</tbody>
					<tfoot>
						<tr> (4행 생성)
							<td></td> (2열 생성)
							<td></td>
						</tr>
					</tfoot>
				</table>


 -->
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>테이블 작성</h3>
	<hr><br>
	<table border="1">
	<caption> 간단한 표 </caption>
		<tr><th>국어</th><th>수학</th></tr>
		<tr><td>100</td><td>50</td></tr>
		<tr><td>100</td><td>50</td></tr>
	</table>
</body>
</html>
