		1. head	
			meta: 웹페이지에 대한 추가정보, 문자코드, 문서의 개요, 키워드
				: 브라우저에 나타나지 않는 문서정보
			
			title: 문서의 제목 (페이지 상단에 표출되는 페이지 이름)
			
			script: 웹페이지의  자바스크립트 추가
			
			link : 외부문서 파일 추가
			
			style : css 추가
			
		
		2. body
			h1~h6 : 제목 태그, 문서의 구조를 잡을 때 사용 (주로 1~3까지 씀)
			
			본문태그의 종류
				: p	  : 단락 지정, 문장의 단락을 만들 때 사용
				: br  : 줄 바꿈
				: hr  : 줄 긋기 , 수평
				: a	  : 앵커 태그 (anchor), 문서의 이동
							: 지정한 사이트로 이동
							: <a href="https://www.naver.com">네이버</a>
							
							: 지정한 페이지로 이동
							
							: 페이지 내에서 특정 부분으로 이동
							: <a href="#aa"> 이동 </a>
							: <h1 id="aa"></h1>
							: aa로 이동
											  
											  
			 글자형태
				- b : 굵은 글자 
				- i : 기울어진 글자
				- small : 작은 글자	
				- sup : 윗첨자 : 주변의 글자보다 조금 위로 올라감
				- sub : 아래첨자 : 주변의 글자보다 조금 아래로 내려감
				- del : 가운데 삭선처리 : 글자에 가운데 수평줄

				: 상대경로 : 프로젝트 내부의 어떠한 주소  ../ ./  / (생략가능)  
				
			: 목록
				: ul : 순서 없는 목록 영역지정

				: li : 목록요소 (리스트) (ul, ol과 함께 사용해야 함)
