<!DOCTYPE html>
<!-- 
	목록: ol, ul + li 
	li: 들여쓰기기능, 줄바꿈, 종료 태그 생략가능, li안에 또 다른 목록을 중첩시킬 수 있다.
 -->


<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3> 목록리스트 학습</h3>
	<hr>
	<ul type="square">
		<li><a href="https://www.naver.com">순서 없는 목록</a></li>
		<li type="disc">순서 없는 목록</li>
		<li>순서 없는 목록</li>
		<li>순서 없는 목록</li>
	</ul>
	
	<ol>
		<li><a href="https://www.google.com">순서 있는 목록</a></li>
		<li type="I">순서 있는 목록</li>
		<li>순서 있는 목록</li>
			<h5>우리나라 뭐시기</h5>
			<ul>
			<li>순서 없는 목록</li>
			<li>순서 없는 목록</li>
			<li>순서 없는 목록</li>
			</ul>
		<li>순서 있는 목록</li>
	</ol>
</body>
</html>
